name: Deploy Vulnerable Application                                  # workflow name

on:
  push:
    branches:
      - master
jobs:
  deploy-heroku:
    name: Deploy Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "app-vulnerable2022-imb" #Must be unique in Heroku
          heroku_email: "nachorc87@hotmail.com"
          remote_branch: "master"
          usedocker: true

  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication
    needs: deploy-heroku
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://app-vulnerable2022-imb.herokuapp.com/'
          
  DAST-API:
    name: ZAP API Scan
    needs: deploy-heroku
    runs-on: ubuntu-latest
    #continue-on-error: true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3
      - name: generar token
        run: echo "hello"  
      - name: ZAP Scan
        continue-on-error: true
        run: |
          docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-weekly zap-api-scan.py -t https://app-vulnerable2022-imb.herokuapp.com/openapi.json -f openapi
