name: Deploy Vulnerable Application                                  # workflow name

on:
  push:
    branches:
      - master
jobs:
  deploy-heroku:
    name: Deploy Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "app-vulnerable2022-imb" #Must be unique in Heroku
          heroku_email: "nachorc87@hotmail.com"
          remote_branch: "master"
          usedocker: true

  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication full
    needs: deploy-heroku
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://app-vulnerable2022-imb.herokuapp.com/'
          
  dast_zap:
    runs-on: ubuntu-latest
    name: API DAST ZAP
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          format: openapi
          target: 'https://app-vulnerable2022-imb.herokuapp.com/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
  
  # -- stackhawk configuration for ekoparty-hack --
  app:
    # -- An applicationId obtained from the StackHawk platform. --
    applicationId: bc637b4d-c588-4dd0-a941-a285f2fce05e # (required)
    # -- The environment for the applicationId defined in the StackHawk platform. --
    env: Production # (required)
    # -- The url of your application to scan --
    host: https://app-vulnerable2022-imb.herokuapp.com # (required)


